<!DOCTYPE html>
<html>
    <head>
      <title>{% block title %}
      {% endblock %}</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

      <link rel="stylesheet" href="{{ url_for('static', filename='css/connectme.css') }}">
    </head>
    <body>
      <!--Header Starts  -->
      <div class="header">
        <h2 class="text-left"><strong>connectMe</strong> <i class="fas fa-vector-square"></i></h2>
      </div>
      <!--Header Ends  -->

      <div class="contents">
        <div class="menu">

          <button type="button" class="btn btn-dark btnloc" id="btn_home" data-urlfor=""><i class="fas fa-home"></i> Home</button>
          <button type="button" class="btn btn-dark btnloc" id="btn_channels" data-urlfor="/channels"><i class="fas fa-th"></i> Channels</button>
          {% if not session.logged_in %}
            <button type="button" class="btn btn-dark btnloc" id="btn_checkout" data-urlfor="{{ url_for('peekin')}}"><i class="fas fa-eye"></i> Peek In</button>
          {% endif %}
          <button type="button" class="btn btn-dark loggedout btnloc" id="btn_login" data-urlfor="/login"><i class="fas fa-sign-in-alt"></i> Sign In</button>
          {% if session.logged_in %}
            {% if session.logged_pass != "fakeuser" %}
              <button type="button" class="btn btn-dark btnloc" id="btn_sttings" data-urlfor="/settings"><i class="fas fa-cog"></i> Settings</button>
            {% endif %}
          {% endif %}
          <button type="button" class="btn btn-dark loggedin btnloc" id="btn_logout" data-urlfor="/logout"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
          <button type="button" class="btn btn-dark loggedout btnloc" id="btn_register" data-urlfor="/register"><i class="fas fa-user-plus"></i> Sign Up</button>

          <hr>
           <button type="button" class="btn btn-success" id="btn_user" disabled style="opacity:100">{% if session.logged_in %}<i class="fas fa-user"></i> {{session.logged_in}}{% else %}<i class="far fa-user"></i> Guest{% endif %}</button>
        </div>


    <div class="bodydiv">
      {% block body%}
      {% endblock %}
    </div>
  </div>
    <script src="{{ url_for('static', filename='js/connectme.js')}}"></script>
    <script>
    // removing session_logged_in from cache
    if ("{{g.initvar}}" == "True"){
      localStorage.clear()
    }
    if("{{session.logged_in}}" == "False"){
      localStorage.clear()
    }


    </script>
    <style>
    </style>
    </body>
