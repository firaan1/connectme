<html>

    <body>
      <!--Header Starts  -->
      <div class="header">
        <h2 class="text-left"><strong>Connecting Messenger</strong></h2>
      </div>
      <!--Header Ends  -->

      <div style="overflow:auto">
        <div class="menu">

          <button type="button" class="btn btn-dark btnloc" id="btn_home" data-urlfor=""> Home</button>
          <button type="button" class="btn btn-dark btnloc" id="btn_channels" data-urlfor="/channels">Channels</button>
          <button type="button" class="btn btn-dark loggedout btnloc" id="btn_login" data-urlfor="/login">Login</button>
          <button type="button" class="btn btn-dark loggedin btnloc" id="btn_logout" data-urlfor="/logout">Logout</button>
          <button type="button" class="btn btn-dark loggedout btnloc" id="btn_register" data-urlfor="/register">Sign Up</button>

          <hr>
          <div class="userclass">
            {% if session.logged_in %}
              <i class="fas fa-user"></i>
              <br>{{session.logged_in}}
            {% else %}
              <i class="far fa-user"></i>
              <br>Guest
            {% endif %}
          </div>
        </div>

    <br>

    <div class="bodydiv">
      {% block body%}
      {% endblock %}
    </div>
    <script>

    // removing session_logged_in from cache
    if("{{session.logged_in}}" == "False"){
      localStorage.removeItem('session_logged_in');
    }

    // saving session credentials
    if(!localStorage.getItem('session_logged_in')){
      if("{{session['logged_in']}}" != "False"){
        sessionvar = {"user" : "{{session['logged_in']}}", "password" : "{{session['logged_pass']}}"}
        localStorage.setItem('session_logged_in', JSON.stringify(sessionvar))
      }
    } else {
      const session_logged_in = JSON.parse(localStorage.getItem('session_logged_in'));
      if("{{session['logged_in']}}" != "False"){
        if("{{session['logged_in']}}" === session_logged_in['user'] && "{{session['logged_pass']}}" === session_logged_in['password']){
        } else {
          sessionvar = {"user" : "{{session['logged_in']}}", "password" : "{{session['logged_pass']}}"}
          localStorage.setItem('session_logged_in', JSON.stringify(sessionvar))
        }
      } else {
        // login user from local session
        const request7 = new XMLHttpRequest();
        request7.open('POST', '/login');
        request7.onload = () => {
          window.location.href = window.location
        }
        const data = new FormData();
        data.append("session_logged_in", JSON.stringify(session_logged_in));
        request7.send(data);
      }
    }

    function ButtonDisplay(sesssionloggedin) {
      //
      // localStorage.removeItem('last_channel')
    if(sesssionloggedin != "False") {
      const loggedout = document.querySelectorAll('.loggedout');
      loggedout[0].style.display = "none";
      loggedout[1].style.display = "none";
      document.querySelector('.loggedin').style.display = "inline";
    } else {
      document.querySelector('.loggedin').style.display = "none";
      const loggedout = document.querySelectorAll('.loggedout');
      loggedout[0].style.display = "inline";
      loggedout[1].style.display = "inline";
    }

    // button functions
    document.querySelectorAll('.btnloc').forEach(
      button => {
        button.onclick = () => {
          localStorage.removeItem('last_channel');
          if(button.dataset.urlfor === "/logout"){
            localStorage.removeItem('session_logged_in')
          }
          location.href = location.protocol + '//' + document.domain + ':' + location.port + button.dataset.urlfor
        }
      }
    );

    }

    function datenow(){
      let date = new Date();
      let date_now = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();
      return date_now
    }

    </script>

    </body>
