<!DOCTYPE html>
<html>
    <head>
      <title>{% block title %}
      {% endblock %}</title>
      <!-- <link rel="stylesheet" href="{{url_for('static', filename='project2.css')}}"> -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

      <!-- <script src="{{url_for('static', filename='socket.io.min.js')}}" ></script>
      <script src="{{url_for('static', filename='handlebars.min.js')}}" ></script> -->
      <!-- <script src="{{url_for('static', filename='init.js')}}" ></script> -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyles.css') }}">
    </head>
    <body>
      <!--Header Starts  -->
      <div class="header">
        <h2 class="text-left"><strong>Connecting Messenger</strong></h2>
      </div>
      <!--Header Ends  -->

      <div style="overflow:auto">
        <div class="menu">

          <button type="button" class="btn btn-dark btnloc" id="btn_home" data-urlfor=""><i class="fas fa-home"></i> Home</button>
          <button type="button" class="btn btn-dark btnloc" id="btn_channels" data-urlfor="/channels"><i class="fas fa-th"></i> Channels</button>
          <button type="button" class="btn btn-dark loggedout btnloc" id="btn_login" data-urlfor="/login"><i class="fas fa-sign-in-alt"></i> Sign In</button>
          <button type="button" class="btn btn-dark loggedin btnloc" id="btn_logout" data-urlfor="/logout"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
          <button type="button" class="btn btn-dark loggedout btnloc" id="btn_register" data-urlfor="/register"><i class="fas fa-user-plus"></i> Sign Up</button>

          <hr>
          <div class="userclass">
            {% if session.logged_in %}
              <i class="fas fa-user"></i>
              <br>{{session.logged_in}}
            {% else %}
              <i class="far fa-user"></i>
              <br>Guest
            {% endif %}
          </div>
        </div>

    <br>

    <div class="bodydiv">
      {% block body%}
      {% endblock %}
    </div>
    <script>
    // removing session_logged_in from cache
    if ("{{g.initvar}}" == "True"){
      localStorage.clear()
      // location.href = location.protocol + '//' + document.domain + ':' + location.port + "/logout"
    }
    if("{{session.logged_in}}" == "False"){
      localStorage.clear()
    }

    function ButtonDisplay(sesssionloggedin) {
      //
      // localStorage.removeItem('last_channel')
    if(sesssionloggedin != "False") {
      const loggedout = document.querySelectorAll('.loggedout');
      loggedout[0].style.display = "none";
      loggedout[1].style.display = "none";
      document.querySelector('.loggedin').style.display = "inline";
    } else {
      document.querySelector('.loggedin').style.display = "none";
      const loggedout = document.querySelectorAll('.loggedout');
      loggedout[0].style.display = "inline";
      loggedout[1].style.display = "inline";
    }

    // button functions
    document.querySelectorAll('.btnloc').forEach(
      button => {
        button.onclick = () => {
          localStorage.removeItem('last_channel');
          if(button.dataset.urlfor === "/logout"){
            // localStorage.removeItem('session_logged_in')
            localStorage.clear()
          }
          location.href = location.protocol + '//' + document.domain + ':' + location.port + button.dataset.urlfor
        }
      }
    );

    }

    function datenow(){
      let date = new Date();
      let date_now = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();
      return date_now
    }

    </script>
    <style>
    </style>
    </body>
